---
- name: HyperRegistry | Copy item
  template:
    src: "{{ item }}.j2"
    dest: "{{ kube_config_dir }}/addons/hyperregistry/{{ item }}"
  with_items: ["hr-upload-images.sh"]

- name: HyperRegistry | Set init password to admin
  ansible.builtin.shell: |
    sudo chmod +755 ./hr-upload-images.sh
    sudo ./hr-upload-images.sh
  args:
    chdir: "{{ kube_config_dir }}/addons/hyperregistry"
  ignore_errors: true
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: sonarqube
  name: sonarqube-conf-pvc
  namespace: sonarqube
spec:
  {{- if ne .Values.pvc.storageClassName "default"  }}
  storageClassName: {{ .Values.pvc.storageClassName }}
  {{- end }}
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2500Mi

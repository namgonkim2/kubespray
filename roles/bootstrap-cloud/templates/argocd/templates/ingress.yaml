{{- if .Values.argoIngress.enableTraefik }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  labels:
    ingress.tmaxcloud.org/name: argocd
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cert-manager.io/cluster-issuer: custom_clusterissuer
spec:
  ingressClassName: tmax-cloud
  {{- if .Values.argoIngress.tls.enabled }}
  tls:
  - hosts:
      - {{ .Values.argoIngress.hosts.subdomain }}.{{ .Values.argoIngress.hosts.domain }}
    {{- if .Values.argoIngress.tls.secretName }}
    secretName: {{ .Values.argoIngress.tls.secretName}}
    {{- end }}
  {{- end }}
  rules:
  - host: {{ .Values.argoIngress.hosts.subdomain }}.{{ .Values.argoIngress.hosts.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80
{{- else }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  labels:
    ingress.tmaxcloud.org/name: argocd
  annotations:
    kubernetes.io/ingress.class: {{ .Values.argoIngress.className }}
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  ingressClassName: {{ .Values.argoIngress.className }}
  rules:
  - host: {{ .Values.argoIngress.hosts.subdomain }}.{{ .Values.argoIngress.hosts.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              name: https
  {{- if .Values.argoIngress.tls.enabled }}
  tls:
  - hosts:
      - {{ .Values.argoIngress.hosts.subdomain }}.{{ .Values.argoIngress.hosts.domain }}
    {{- if .Values.argoIngress.tls.secretName }}
    secretName: {{ .Values.argoIngress.tls.secretName}}
    {{- end }}
  {{- end }}
{{- end }}
